<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!--Math.random generates a random no 0<=number<1  -->
    <button onclick="
          playGame('Rock');
    ">
    Rock
  </button>   
  <button onclick="
          playGame ('Paper');
    ">
    Paper
    </button>
    <button onclick="
        playGame('Scissors');
    ">
    Scissors
  </button>
    <script>

      function playGame(playerMove){
        
        const computerMove=pickComputerMove(); //console.log(pickComputerMove); it will return 5 if return 5 used.
        let result='';
            if(playerMove=== 'Scissors'){
              if(computerMove==='Rock'){
              result='You Lose.';
              } else if(computerMove==='Paper'){
              result='You Win.';
              } else if(computerMove==='Scissors'){
              result='Tie.';
              }
            }
            else if(playerMove==='Paper'){
              if(computerMove==='Rock'){
              result='You Win.';
              } else if(computerMove==='Paper'){
              result='Tie.';
              } else if(computerMove==='Scissors'){
              result='You Lose.';
              }
            }
            else if (playerMove==='Rock'){
              if(computerMove==='Rock'){
              result='Tie.';
              } else if(computerMove==='Paper'){
              result='You Lose.';
              } else if(computerMove==='Scissors'){
              result='You Win.';
              }
            }
            alert(`You picked ${playerMove}.Computer picks ${computerMove}. ${result}`);
      }
     // let computerMove='';    //global variable; if not this then return computer move;

      function pickComputerMove(){
          const randomNumber=Math.random();

          if(randomNumber>=0 && randomNumber<1/3){
          computerMove='Rock';
          } else if(randomNumber>=1/3 && randomNumber<2/3){
          computerMove='Paper';
          }else if(randomNumber>=2/3 && randomNumber<1){
          computerMove ='Scissors';
          }

          return  computerMove ;

          // returning the function is preffered over global variable.
         // return 5;     // return alone will return undefined  
         //return function makes us come out of function i.e. it will not run any code after the return statement.
        }
    </script>
  </body>
</html>
